<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Tracker</title>
    <!-- Google Fonts for custom font styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <!-- Main title of the page -->
            <h1 id="hero-title"></h1>
            <!-- Section displaying date, byline, and category information -->
            <section id="article-info">
                <div class="article-info-left">
                    <p id="date" style="color: #a1a1a1;"></p>
                    <p id="byline" style="color: #a1a1a1;"></p>
                </div>
                <div class="article-info-right">
                    <p id="category" style="color: #a1a1a1;">
                        <a id="category-link" href="" target="_blank"></a>
                    </p>
                </div>
            </section>
            <!-- Main image associated with the content -->
            <img id="hero-image" src="" alt="Hero Image" />
            <!-- Section for the first set of paragraph values (p-1 to p-5) -->
            <section id="intro-section-1">
                <div id="intro-text">
                    <p id="p-1-value" style="text-align: center; color: #a1a1a1;"></p>
                    <p id="p-2-value"></p>
                    <p id="p-3-value"></p>
                    <p id="p-4-value"></p>
                    <p id="p-5-value"></p>
                </div>
            </section>
            <!-- City Selection Section: Allows users to select a city and view related air quality data -->
            <section id="city-selection">
                <h2>Select Your City</h2>
                <div class="input-container">
                    <!-- Input field for city search with autocomplete functionality -->
                    <input type="text" id="city-input" placeholder="Start typing city name..." />
                    <!-- Dropdown list showing city suggestions based on user input -->
                    <ul id="city-list"></ul>
                </div>
                <!-- Section displaying selected city information -->
                <div id="city-info">
                    <h3 id="selected-city"></h3>
                    <p id="city-aqi"></p>
                    <p id="city-cigarettes">
                        <div id="cigarettes-count"></div>
                        <div id="cigarette-icons"></div>
                    </p>
                </div>
            </section>
            <!-- Section for the second set of paragraph values (p-6 to p-10) -->
            <section id="intro-section-2">
                <div id="intro-text">
                    <p id="p-6-value" style="font-weight: bold"></p>
                    <p id="p-7-value"></p>
                    <p id="p-8-value"></p>
                    <p id="p-9-value"></p>
                    <p id="p-10-value"></p>
                </div>
            </section>
        </header>
    </div>
    <!-- Link to the bundled JavaScript file for functionality -->
    <script src="bundle.js"></script>
</body>
</html>
