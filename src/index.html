<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Quality Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="hero-title"></h1>
      <img id="hero-image" src="" alt="Hero Image">
      <p id="p-1-value"></p>
      <p id="p-2-value"></p>
      <p id="p-3-value"></p>
      <p id="p-4-value"></p>
      <p id="p-5-value"></p>
      <p id="p-6-value"></p>
      <p id="p-7-value"></p>
      <p id="p-8-value"></p>
      <p id="p-9-value"></p>
      <p id="p-10-value"></p>
    </header>
    <section id="city-selection">
      <h2>Select Your City</h2>
      <input type="text" id="city-input" placeholder="Start typing city name...">
      <ul id="city-list"></ul>
      <div id="city-info">
        <h3 id="selected-city"></h3>
        <p id="city-aqi"></p>
        <p id="city-cigarettes"></p>
      </div>
    </section>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
